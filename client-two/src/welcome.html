<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="assets/css/welcome.css">

    <script defer src="welcome.js"></script>
</head>
<body>

<div class="login-page">
    <div class="form">
        <form class="login-form">
            <p id="welcome-message-one">Welcome to Chat App!</p>
            <input id="username-input" type="text" placeholder="Username"/>
            <div id="error-username-input" class="error"></div>
            <input id="port-input" type="number" placeholder="Port to connect to" value="54000"/>
            <div id="error-port-input" class="error"></div>
            <p class="message">Please use default port: <b>54000</b></p>
            <button id="button">To Chat..</button>
        </form>
    </div>
</div>

</body>

</html>
